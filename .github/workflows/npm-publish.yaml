name: publish

on: [push]

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup-node
      - name: install
        run: npm install
      - name: test
        run: npm test
      - name: adduser
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: |
             cat << EOF > .npmrc
             //npm.pkg.github.com/darafi/react-activity-feed/:_authToken=$TOKEN
             EOF
      - name: publish
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: npm publish
